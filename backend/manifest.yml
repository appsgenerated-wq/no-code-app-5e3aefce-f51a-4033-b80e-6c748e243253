name: LunarDiscoveries

entities:
  User:
    authenticable: true
    properties:
      - name
      - name: email
        type: email
      - name: role
        type: choice
        options:
          values: [scientist, admin]
        default: scientist
    policies:
      create:
        - access: admin
      read:
        - access: restricted
          allow: User
          condition: self
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: admin
      signup:
        - access: public

  LunarChicken:
    properties:
      - name: name
        type: string
      - name: featherColor
        type: string
        helpText: e.g., Cosmic White, Nebula Black
      - name: status
        type: choice
        options:
          values: [Clucking, Floating, Pecking Moon Dust, Pondering Gravity]
        default: Floating
    belongsTo:
      - name: owner
        entity: User
    policies:
      create:
        - access: restricted
          allow: User
      read:
        - access: public
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: restricted
          allow: User
          condition: self

  Observation:
    properties:
      - name: title
        type: string
      - name: details
        type: richText
      - name: scientist
        type: choice
        options:
          values: ['Isaac Newton', 'Joseph-Louis Lagrange']
        default: 'Isaac Newton'
      - name: discoveryDate
        type: timestamp
    belongsTo:
      - name: author
        entity: User
    policies:
      create:
        - access: restricted
          allow: User
      read:
        - access: public
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: restricted
          allow: User
          condition: self


# Health check endpoint for connection testing
endpoints:
  health:
    path: /api/health
    method: GET
    policies: []
    handler: healthCheck